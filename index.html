<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="touchscreen/all.css" media="screen" />
<html>
    <p>Edit A</p>
    <input type="button" value="Green" onclick="return change(this);" class="myButton" />

    <script type="text/javascript">
    function change( el )
    {
        if ( el.value === "Green" ) {
            el.value = "Blue";
            document.body.style.backgroundColor = 'green';
        }
        else {
            el.value = "Green";
            document.body.style.backgroundColor = 'blue';
        }
    }
    </script>
</html>

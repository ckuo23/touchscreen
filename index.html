<!DOCTYPE html>
<html>
    <input type="button" value="Open Curtain" onclick="return change(this);" width="100" height="100" />

    <script type="text/javascript">
    function change( el )
    {
        if ( el.value === "Open Curtain" )
            el.value = "Close Curtain";
        else
            el.value = "Open Curtain";
    }
    </script>
</html>
